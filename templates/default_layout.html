<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="A simple blog system using flask">
    <meta name="author" content="easonhan">

    <title>Simple Blog</title>

    <!-- Bootstrap core CSS -->
